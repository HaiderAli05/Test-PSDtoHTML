<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Adidas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8a8c5a2b59.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-----Container----->
    <div class="container">
        <!-----Notification Bar----->
        <section id="topBar" class="noti-bar">
            <div class="wrap">
                <p>Live race stream from gator nationals in sarasota, fl / <a href="#">Watch now</a></p>
                <a href="#" class="closeBtn" onclick="closeBtn()"><i class="fas fa-times-circle"></i></a>
            </div>
        </section>
        <!------Header----->
        <header>
            <!-----Primary Header----->
            <div class="primary-header">
                <div class="wrap">
                    <div class="Brand">
                        <h1 class="logo">Adidas</h1>
                        <img src="../img/burger-icon.png" class="toggler-btn" onclick="togglemenu()">
                    </div>
                    <div class="membership">
                        <a href="#" class="btn">Membership</a>
                        <a href="#" class="btn">Account</a>
                    </div>
                </div>
            </div>
            <!-----Secondary Header / Navigation Bar----->
            <nav class="seconday-header" id="navBar">
                <div class="wrap">
                    <ul class="navbar">
                        <li><a href="#" class="nav-item active">Our Tracks</a></li>
                        <li><a href="#" class="nav-item">Find Events</a></li>
                        <li><a href="#" class="nav-item">Track Map</a></li>
                        <li><a href="#" class="nav-item">Shop</a></li>
                        <li><a href="#" class="nav-item">About Us</a></li>
                    </ul>
                    <input type="text" placeholder="Search" class="searchbar">
                </div>
            </nav>
        </header>
        <!--Homepage-->
        <main class="homepage">
            <!--Title Bar-->
            <section class="title-bar">
                <div class="wrap">
                    <div class="page-title">
                        <h2>Home Page</h2>
                    </div>
                    <div class="partnership">
                        <p>Partnership by</p>
                        <img src="img/reebok-logo.png" alt="Reebok">
                    </div>
                </div>
            </section>
            <!--Main Slider-->
            <section class="main-slider">
                <div class="wrap">

                </div>
            </section>

        </main>
        <footer>

        </footer>
    </div>
    <script src="js/functions.js"></script>
</body>
</html>
